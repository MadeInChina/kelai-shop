<th:block layout:decorate="~{mobile/layout/accountLayout}" layout:fragment="content">
    <div class="container">
        <div class="card manage-account-form-wrapper js-manageAccountFormWrapper">
            <h3>绑定邮箱</h3>
            <hr />
            <div class="col-sm-9 col-md-6">

                <p class="success" th:if="${successMessage}" th:utext="${successMessage}"></p>
                <blc:form class="account-form" action="#" th:action="@{/account/security/bindEmail}" th:object="${bindEmailForm}" method="POST">
                    <div class="form-group label-floating error-group" th:classappend="${#fields.hasErrors('emailAddress')}? 'has-error'">
                        <label class="control-label" for="emailAddress" >邮箱</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailAddress" th:field="*{emailAddress}" />
                        <span class="text-danger" th:each="err : ${#fields.errors('emailAddress')}" th:utext="${err}"></span>
                    </div>
                    <div class="form-group label-floating error-group" th:classappend="${#fields.hasErrors('verificationCode')}? 'has-error'">
                        <label class="control-label" for="verificationCode">验证码</label>
                        <input class="form-control" type="text" name="verificationCode" id="verificationCode" th:field="*{verificationCode}" th:classappend="${#fields.hasErrors('verificationCode')}? 'fieldError'"/>
                        <span class="text-danger" th:each="err : ${#fields.errors('verificationCode')}" th:utext="${err}"></span>
                        <a href="javascript:void (0)" id="sendMailCode" style="color:#1a1a1a;position: absolute;top: 5px;right: 30px;z-index: 99999;">发送验证码</a>
                    </div>
                    <button type="submit" class="pull-right btn btn-primary">保存</button>
                </blc:form>
            </div>
        </div>
    </div>
</th:block>
