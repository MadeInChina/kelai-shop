<th:block layout:decorate="~{mobile/layout/accountLayout}" layout:fragment="content">
    <div class="container">
        <div class="card manage-account-form-wrapper js-manageAccountFormWrapper">
            <h3>修改手机号</h3>
            <hr />
            <div class="col-sm-9 col-md-6">

                <p class="success" th:if="${successMessage}" th:utext="${successMessage}"></p>
                <blc:form class="account-form" action="#" th:action="@{/account/mobile}" th:object="${updateMobileForm}" method="POST">
                    <div class="form-group label-floating error-group">
                        <span>当前手机号：</span>
                        <span th:utext="${currentMobile}"></span>
                    </div>
                    <div class="form-group label-floating error-group" th:classappend="${#fields.hasErrors('newMobile')}? 'has-error'">
                        <label class="control-label" for="customer.username" >新手机号</label>
                        <input class="form-control" type="tel" name="newMobile" id="customer.username" th:field="*{newMobile}" />
                        <span class="text-danger" th:each="err : ${#fields.errors('newMobile')}" th:utext="${err}"></span>
                    </div>
                    <div class="form-group label-floating error-group" th:classappend="${#fields.hasErrors('verificationCode')}? 'has-error'">
                        <label class="control-label" for="verificationCode">验证码</label>
                        <input class="form-control" type="text" name="verificationCode" id="verificationCode" th:field="*{verificationCode}" th:classappend="${#fields.hasErrors('verificationCode')}? 'fieldError'"/>
                        <span class="text-danger" th:each="err : ${#fields.errors('verificationCode')}" th:utext="${err}"></span>
                        <a href="javascript:void (0)" id="btn-send-verification-code" style="color:#1a1a1a;position: absolute;top: 5px;right: 30px;z-index: 99999;">发送验证码</a>
                    </div>
                    <div class="form-group label-floating error-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                        <label class="control-label" for="password">密码</label>
                        <input class="form-control" type="password" name="password" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')}? 'fieldError'"/>
                        <span class="text-danger" th:each="err : ${#fields.errors('password')}" th:utext="${err}"></span>
                    </div>
                    <button type="submit" class="pull-right btn btn-primary btn-block">保存</button>
                </blc:form>
            </div>
        </div>
    </div>
</th:block>
