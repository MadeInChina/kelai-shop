<html class="no-js" lang="zh"> <!--<![endif]-->

    <head>
        <th:block th:include="mobile/layout/partials/head"/>
    </head>

    <body th:class="${'locale-' + session.blLocale.localeCode} +' index-page'">
        <div id="notification_bar"></div>
        <div th:replace="mobile/catalog/partials/categoryNavBar"></div>
        <div class="main">
            <div class="container">
                <div th:replace="~{mobile/layout/partials/breadcrumbs :: crumbs}"></div>
                <div layout:fragment="content"></div>
            </div>
        </div>

        <th:block layout:fragment="post-content"/>

        <footer th:replace="mobile/layout/partials/footer"></footer>
        <ul id="panel-language" style="display: none;">
            <li th:replace="mobile/layout/partials/navLocaleSelector"></li>
        </ul>
        <!--<script src="/js/serviceCategory.js"></script>-->
        <script>
            $(function () {
                $('#btn-filter').bind('click',function () {
                   if($('.left-column').is(":visible")){
                       $('.left-column').hide('fast');
                       $('#btn-filter').html('筛选');
                   }else {
                       $('.left-column').show('fast');
                       $('#btn-filter').html('<i class="material-icons">close</i>');
                   }
                });
            })
        </script>
    </body>
</html>
