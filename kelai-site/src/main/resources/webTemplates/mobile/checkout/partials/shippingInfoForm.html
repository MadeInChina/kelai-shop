    <th:block th:if="${#fulfillment.getNumShippableFulfillmentGroups() > 1}">
        <table th:replace="~{mobile/checkout/partials/multiShipInfoForm :: read-only-multiship-info-form}"></table>
    </th:block>

    <th:block th:unless="${#fulfillment.getNumShippableFulfillmentGroups() > 1}">

    </th:block>

</div>
