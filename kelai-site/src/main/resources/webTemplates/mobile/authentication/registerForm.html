<p>如果还没有账号，现在就注册一个，用于获取我们的专业服务。</p>

          method="post" class="registration-form clearfix">
    <input type="hidden" th:field="*{redirectUrl}"/>

    <div class="input-group">
        <div class="input-group-addon"><i class="material-icons">phone_iphone</i></div>
        <div class="label-floating form-group error-group"
             th:classappend="${#fields.hasErrors('customer.username')}? 'has-error'">
            <label for="customer.username" class="control-label">手机号</label>
            <input type="tel" name="customer.username" id="customer.username" class="form-control"/>
            <span class="material-icons form-control-feedback">clear</span>
            <span class="text-danger" th:each="err : ${#fields.errors('customer.username')}"
                  th:utext="${err}"></span>
            <a href="javascript:void (0)" id="btn-send-verification-code" style="color:#1a1a1a;position: absolute;top: 5px;right: 30px;z-index: 99999;">发送验证码</a>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-addon"><i class="material-icons">spellcheck</i></div>
        <div class="label-floating form-group error-group"
             th:classappend="${#fields.hasErrors('verificationCode')}? 'has-error'">
            <label for="verificationCode" class="control-label">验证码</label>
            <input type="tel" th:field="*{verificationCode}" class="form-control"/>
            <span class="material-icons form-control-feedback">clear</span>
            <span class="text-danger" th:each="err : ${#fields.errors('verificationCode')}"
                  th:utext="${err}"></span>
        </div>
    </div>

    <div class="input-group">
        <div class="input-group-addon"><i class="material-icons">lock</i></div>
        <div class="label-floating form-group error-group"
             th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <label for="password" class="control-label">密码</label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <span class="material-icons form-control-feedback">clear</span>
            <span class="text-danger" th:each="err : ${#fields.errors('password')}" th:utext="${err}"></span>
        </div>
    </div>
    <div class="register-input-no-icon">
        <div class="label-floating form-group error-group"
             th:classappend="${#fields.hasErrors('passwordConfirm')}? 'has-error'">
            <label for="confirmPassword" class="control-label">确认密码</label>
            <input type="password" th:field="*{passwordConfirm}" class="form-control"/>
            <span class="material-icons form-control-feedback">clear</span>
            <span class="text-danger" th:each="err : ${#fields.errors('passwordConfirm')}"
                  th:utext="${err}"></span>
        </div>
        <span id="confirm-password-text" class="text-danger"
              style="visibility: hidden">两次输入的密码不一致</span>
    </div>

    <button class="btn btn-primary btn-block" type="submit">注册</button>
</blc:form>
