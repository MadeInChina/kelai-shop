<div class="text-center">
    <h3 class="card-title">登录</h3>
    还没有账号？马上<a th:href="@{/register}">注册</a>
</div>

<blc:form th:action="@{/login_post.htm}" method="post">
    <input type="hidden" name="successUrl" th:if="${successUrl}" th:value="${successUrl}"/>

    <div class="input-group">
        <span class="input-group-addon"><i class="material-icons">phone_iphone</i></span>
        <div class="label-floating form-group">
            <label for="username" class="control-label"><span>手机号</span></label>
            <input id="username" type="tel" name="username" class="form-control"/>
        </div>
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="material-icons">lock</i></span>
        <div class="label-floating form-group">
            <label for="password" class="control-label"><span>密码</span></label>
            <input id="password" type="password" name="password" class="form-control"/>
        </div>
    </div>

    <p class="text-danger" th:if="${param.error}">
        账号或者密码错误
    </p>
    <p th:unless="${param.error}">&nbsp;</p>

    <div class="checkbox">
        <label for="remember-me-check">
            <input type="hidden" value="false" name="remember-me">
            <input id="remember-me-check" type="checkbox" name="remember-me-check" class="js-clearable">
            记住我
        </label>
    </div>

    <button class="btn btn-primary btn-block" type="submit">登录</button>

    <div class="login-register-alt-links">
        <a class="account" th:href="@{/login/forgotPassword}"><span>忘记密码</span></a>
    </div>
</blc:form>
